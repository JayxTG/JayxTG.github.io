<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 128 128" role="img" aria-label="JG">
  <rect width="100%" height="100%" fill="transparent"/>
  <defs>
    <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>
  <style>
    /* Default: blue fill with darker-blue stroke for contrast */
    .logo-text { fill: #3b82f6; stroke: #0b63d6; stroke-width: 4px; paint-order: fill stroke; }
    /* When browser/OS is in dark mode, force letters to solid white */
    @media (prefers-color-scheme: dark) {
      .logo-text { fill: #ffffff !important; stroke: none !important; }
    }
  </style>
  <!-- Single text element using .logo-text class -->
  <text class="logo-text" x="50%" y="52%" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="900" font-size="104" letter-spacing="12" text-anchor="middle" dominant-baseline="middle" filter="url(#ds)">JG</text>
</svg>